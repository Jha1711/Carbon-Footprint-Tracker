<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carbon Dashboard</title>


<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}


body{
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color:#fff;
    min-height:100vh;
    padding:30px;
}


.dashboard{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:25px;
}


.card{
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius:20px;
    padding:20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    transition:0.3s;
}


.card:hover{
    transform: translateY(-5px);
}


.big-card{
    grid-column: span 2;
}


h3{
    margin-bottom:15px;
    font-weight:500;
}


.stat{
    font-size:28px;
    font-weight:600;
    color:#00f5d4;
}


.small{
    font-size:14px;
    color:#94a3b8;
}


.input-group{
    margin-bottom:10px;
}


input{
    width:100%;
    padding:8px;
    border:none;
    border-radius:10px;
    outline:none;
}


button{
    width:100%;
    padding:10px;
    background:#00f5d4;
    border:none;
    border-radius:10px;
    color:#000;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
}


.progress{
    background:#1e293b;
    border-radius:20px;
    overflow:hidden;
    margin-top:10px;
}


.progress-bar{
    height:10px;
    background:#00f5d4;
    width:65%;
}


.energy-box{
    display:flex;
    justify-content:space-between;
    padding:8px;
    background:rgba(255,255,255,0.05);
    border-radius:10px;
    margin-top:8px;
}


canvas{
    margin-top:10px;
}


@media(max-width:1000px){
    .dashboard{
        grid-template-columns:1fr;
    }
}
</style>
</head>
<body>


<div class="dashboard">


    <!-- Calculator Card -->
    <div class="card">
        <h3>Carbon Calculator</h3>


        <div class="input-group">
            <input type="number" id="electricity" placeholder="Electricity (kWh)">
        </div>


        <div class="input-group">
            <input type="number" id="travel" placeholder="Car Travel (km)">
        </div>


        <div class="input-group">
            <input type="number" id="flights" placeholder="Flights (hrs)">
        </div>


        <button onclick="calculate()">Calculate</button>


        <div class="stat" id="totalCO2">0 kg</div>
        <div class="small">Total Monthly Emission</div>
    </div>


    <!-- Emission Chart -->
    <div class="card big-card">
        <h3>Emission Overview</h3>
        <canvas id="lineChart"></canvas>
    </div>


    <!-- Storage -->
    <div class="card">
        <h3>Carbon Budget</h3>
        <div class="stat">65%</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="small">Budget Used</div>
    </div>


    <!-- Stats -->
    <div class="card">
        <h3>Electricity</h3>
        <div class="stat" id="elecStat">0 kg</div>
        <div class="small">CO₂ Emission</div>
    </div>


    <div class="card">
        <h3>Travel</h3>
        <div class="stat" id="travelStat">0 kg</div>
        <div class="small">CO₂ Emission</div>
    </div>


    <div class="card">
        <h3>Flights</h3>
        <div class="stat" id="flightStat">0 kg</div>
        <div class="small">CO₂ Emission</div>
    </div>


</div>


<script>


let chart;


function calculate(){


    let electricity = parseFloat(document.getElementById("electricity").value) || 0;
    let travel = parseFloat(document.getElementById("travel").value) || 0;
    let flights = parseFloat(document.getElementById("flights").value) || 0;


    let elecCO2 = electricity * 0.92;
    let travelCO2 = travel * 0.21;
    let flightCO2 = flights * 90;


    let total = elecCO2 + travelCO2 + flightCO2;


    document.getElementById("totalCO2").innerText = total.toFixed(2) + " kg";
    document.getElementById("elecStat").innerText = elecCO2.toFixed(2) + " kg";
    document.getElementById("travelStat").innerText = travelCO2.toFixed(2) + " kg";
    document.getElementById("flightStat").innerText = flightCO2.toFixed(2) + " kg";


    updateChart(elecCO2, travelCO2, flightCO2);


    let percent = Math.min((total / 1000) * 100, 100);
    document.getElementById("progressBar").style.width = percent + "%";
}


function updateChart(elec, travel, flight){


    const ctx = document.getElementById('lineChart').getContext('2d');


    if(chart){
        chart.destroy();
    }


    chart = new Chart(ctx,{
        type:'line',
        data:{
            labels:["Electricity","Travel","Flights"],
            datasets:[{
                label:"CO₂ Emission",
                data:[elec, travel, flight],
                borderColor:"#00f5d4",
                backgroundColor:"rgba(0,245,212,0.1)",
                tension:0.4,
                fill:true
            }]
        },
        options:{
            plugins:{
                legend:{ labels:{ color:"#fff"} }
            },
            scales:{
                x:{ ticks:{ color:"#94a3b8"} },
                y:{ ticks:{ color:"#94a3b8"} }
            }
        }
    });
}


</script>


</body>
</html>
